<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script>
    function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    function myFunctio() {
        var x = document.getElementById("groups");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
<body>
<form action="/updatestud" method="post">
    <input type="text" name="name" th:value="${stud.name}">
    <input type="hidden" name="id" th:value="${stud.id}">
    <input type="text" name="surname" th:value="${stud.surname}">
    <input type="number" name="year" th:value="${stud.yearOfAddmission}">
    <button class="btn btn-danger">SAVE</button>
</form>
<form action="/deletestud" method="post">
    <input type="hidden" name="id" th:value="${stud.id}">
    <button class="btn btn-danger">DELETE</button></form>


<button onclick="myFunction()" class="btn btn-danger">Add Course</button>
<div id="myDIV">
    <table cellpadding="20">
        <tr>
            <td>
                ID
            </td>
            <td>
                NAME
            </td>
            <td>
                CREDITS
            </td>
            <td>
                REMOVE
            </td>
        </tr>
        <tr th:each = "item : ${allcourses}">
            <td th:text = "${item.id}"></td>
            <td th:text = "${item.name}"></td>
            <td th:text = "${item.credits}"></td>
            <td>
                <form action="/assigncourse" method="post"><input type="hidden" name="studId" th:value="${stud.id}">
                    <input type="hidden" name="courseId" th:value="${item.id}">
                    <button class="btn btn-danger">add</button></form>
            </td>
        </tr>
    </table>
</div>

<button onclick="myFunctio()" class="btn btn-danger">Add Group</button>
<div id="groups">
    <table cellpadding="20">
        <tr>
            <td>
                ID
            </td>
            <td>
                NAME
            </td>
            <td>
                SHORT NAME
            </td>
            <td>
                REMOVE
            </td>
        </tr>
        <tr th:each = "item : ${allgroups}">
            <td th:text = "${item.id}"></td>
            <td th:text = "${item.name}"></td>
            <td th:text = "${item.shortName}"></td>
            <td>
                <form action="/assigngroup" method="post"><input type="hidden" name="studId" th:value="${stud.id}">
                    <input type="hidden" name="groupId" th:value="${item.id}">
                    <button class="btn btn-danger">add</button></form>
            </td>
        </tr>
    </table>
</div>

<table cellpadding="20">
    <tr>
        <td>
            ID
        </td>
        <td>
            NAME
        </td>
        <td>
            CREDITS
        </td>
        <td>
            REMOVE
        </td>
    </tr>
    <tr th:each = "item : ${courses}">
        <td th:text = "${item.id}"></td>
        <td th:text = "${item.name}"></td>
        <td th:text = "${item.credits}"></td>
        <td>
            <form action="/deletecourse" method="post"><input type="hidden" name="studId" th:value="${stud.id}">
                <input type="hidden" name="courseId" th:value="${item.id}">
                <button class="btn btn-danger">remove</button></form>
        </td>
    </tr>
</table>

<table cellpadding="20">
    <tr>
        <td>
            ID
        </td>
        <td>
            NAME
        </td>
        <td>
            SHORT NAME
        </td>
        <td>
            REMOVE
        </td>
    </tr>
    <tr th:each = "item : ${groups}">
        <td th:text = "${item.id}"></td>
        <td th:text = "${item.name}"></td>
        <td th:text = "${item.shortName}"></td>
        <td>
            <form action="/deletegroup" method="post"><input type="hidden" name="studId" th:value="${stud.id}">
                <input type="hidden" name="groupId" th:value="${item.id}">
                <button class="btn btn-danger">remove</button></form>
        </td>
    </tr>
</table>
</body>
</html>
